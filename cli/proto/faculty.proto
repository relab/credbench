syntax = "proto3";

package proto;

option go_package = "github.com/relab/ct-eth-dapp/bemchmark/proto";

import "google/protobuf/timestamp.proto";

message Faculty {
    bytes address = 1;
    repeated bytes adms = 2;
    repeated bytes semesters = 3;
    repeated bytes credentials = 4;
    google.protobuf.Timestamp created_on = 5;
}