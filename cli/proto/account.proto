syntax = "proto3";

package proto;

option go_package = "github.com/relab/ct-eth-dapp/bemchmark/proto";

enum Type {
    NONE = 0;
    STUDENT = 1;
    ADM = 2;
    EVALUATOR = 3;
    DEPLOYER = 4;
}

message Account {
    string hex_address = 1;
    string hex_key = 2;
    repeated string contract_addresses = 3;
    repeated bytes credential_digests = 4;
    Type selected = 5;
}
