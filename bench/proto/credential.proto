syntax = "proto3";

package proto;

option go_package = "github.com/relab/ct-eth-dapp/bench/proto";

import "google/protobuf/timestamp.proto";

enum Status {
    NOT_ISSUED = 0;
    ISSUED = 1;
    EXPIRED = 2;
    REVOKED = 3;
}

message Credential {
    bytes digest = 1;
    string storage_path = 2;
    bytes registrar = 3;
    bytes subject = 4;
    bytes contract = 5;
    google.protobuf.Timestamp issued_on = 6;
    Status status = 7;
}