syntax = "proto3";

package proto;

option go_package = "github.com/relab/ct-eth-dapp/bemchmark/proto";

enum Type {
    NONE = 0;
    STUDENT = 1;
    ADM = 2;
    EVALUATOR = 3;
    DEPLOYER = 4;
    SEALER = 5;
}

message Account {
    bytes address = 1;
    string hex_key = 2;
    uint64 nonce = 3;
    repeated bytes contracts = 4;
    Type selected = 5;
}