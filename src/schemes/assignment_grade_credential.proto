syntax = "proto3";

package schemes;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "app.proto";

message AssignmentGradeCredential {
    AssignmentGrade assignment = 1;
    string created_by = 2;
    google.protobuf.Timestamp created_at = 3;
    message OfferedBy {
        string id = 1;
        string name = 2;
    }
    string evidenceDocument = 4;
    string documentPresence = 5;
    google.protobuf.Any additionalInformation = 6;
}
