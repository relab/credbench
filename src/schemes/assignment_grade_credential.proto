syntax = "proto3";

package schemes;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "app.proto";

message AssignmentGradeCredential {
    AssignmentGrade assignment = 1;
    string created_by = 2;
    google.protobuf.Timestamp created_at = 3;
    repeated Entity OfferedBy = 4;
    string evidenceDocument = 5;
    string documentPresence = 6;
    google.protobuf.Any additionalInformation = 7;
}
