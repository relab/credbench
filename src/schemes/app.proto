syntax = "proto3";

package schemes;

import "google/protobuf/duration.proto";
import "google/protobuf/any.proto";

message Entity {
    string id = 1;
    string name = 2;
    string role = 3;
}

message AssignmentGrade {
    string id = 1;
    string name = 2;
    string code = 3;
    string category = 4;
    repeated string type = 5;
    string language = 6;
    string description = 7;
    repeated Entity evaluators = 8;
    Entity student = 9;
    int64 grade = 10;
    string studentPresence = 11;
}

message Assignments {
    repeated AssignmentGrade assignments = 1;
}

message CourseGrade {
    string id = 17;
    string name = 2;
    string code = 3;
    string category = 4;
    repeated string type = 5;
    string language = 6;
    string semester = 7;
    string description = 8;
    google.protobuf.Duration duration = 9;
    repeated Entity teachers = 10;
    repeated Entity evaluators = 11;
    Entity student = 12;
    string gradingSystem = 13; // e.g. ECTS, U.S, UK, 13-scale
    int64 totalCredits = 14;
    int64 finalGrade = 15; // course final grade (percentage if using ECTS grading)
    string studentPresence = 16; //e.g. physical, digital/online
    Assignments assignments = 1; // list of assignments of student
    
}

message Courses {
    repeated CourseGrade courses = 1;
}

message Diploma {
    string id = 18;
    string name = 2;
    string code = 3;
    string category = 4;
    repeated string type = 5;
    string language = 6;
    string semester = 7;
    string description = 8;
    repeated Entity supervisors = 9;
    repeated Entity evaluators = 10;
    Entity student = 11;
    google.protobuf.Duration duration = 12; // e.g. 3 years
    string gradingSystem = 13; // e.g. ECTS, U.S, UK, 13-scale
    string modeOfStudy = 14; // e.g. Full-time, part-time
    map<string, int64> grades = 15; // final diploma grades (e.g. gpa)
    string studentPresence = 16;
    Courses transcripts = 1; // list of courses grades of student
    google.protobuf.Any supplement = 17;
}