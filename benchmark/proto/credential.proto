syntax = "proto3";

package proto;

option go_package = "github.com/relab/ct-eth-dapp/bemchmark/proto";

import "google/protobuf/timestamp.proto";

enum Status {
    NOT_ISSUED = 0;
    ISSUED = 1;
    EXPIRED = 2;
    REVOKED = 3;
}

message Credential {
    bytes digest = 1;
    string storage_path = 2;
    string issuer_address = 3;
    string subject_address = 4;
    string contract_address = 5;
    google.protobuf.Timestamp issued_on = 6;
    Status status = 7;
}