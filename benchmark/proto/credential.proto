syntax = "proto3";

package proto;

option go_package = "github.com/relab/ct-eth-dapp/bemchmark/proto";

import "google/protobuf/timestamp.proto";

enum Status {
    NOT_ISSUED = 0;
    ISSUED = 1;
    EXPIRED = 2;
    REVOKED = 3;
}

message Credential {
    bytes digest = 1;
    string storage_path = 2;
    bytes issuer_address = 3;
    google.protobuf.Timestamp issued_on = 4;
    Status status = 5;
}